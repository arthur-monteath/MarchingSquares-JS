<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

    <nav>
        <div class="column">
            Size
            <div>
            <button class="resolution" onclick="addResolution(-1)">-</button>
            <input class="resolution" type="text" id="resolutionLabel" value="15"></input>
            <button class="resolution" onclick="addResolution(1)">+</button>
            </div>
        </div>

        <div class="column">
            Brush Radius
            <div>
            <button class="brushSize" onclick="addRadius(-10)">-</button>
            <input class="brushSize" type="text" id="brushRadiusLabel" value="5"></input>
            <button class="brushSize" onclick="addRadius(10)">+</button>
            </div>
        </div>
    </nav>

    <canvas id="screen"></canvas>

    <script src="script.js"></script>
</body>
</html>
